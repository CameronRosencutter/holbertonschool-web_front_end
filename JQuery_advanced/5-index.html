<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <title>Task 0</title>

    </head>

    <body>
        <script type="application/javascript">
            $(document).ready(function () {
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', "Snizt");
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salza');
            });
    
            function createFamilyTree() {
                $('body').append(`<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thread><tbody></tbody></table>`);
            };
    
            function addNewMember(firstName, lastName) {
                $('tbody').append(`<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`);
                $('td:nth-child(3)')
                    .css('background-color', 'orange')
                    .click(function (e) {
                        $(this).closest('tr').remove();
                    });
            };
    
        </script>
    </body>

</html>
